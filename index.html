<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header class="container flex">
        <div class="logo-container flex">
            <i class="fa-solid fa-pen-to-square"></i>
            <h3>notes</h3>
        </div>
        <div class="search-bar flex">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input">
        </div>
    </header>
    <main class="container">

        <div class="side-bar flex">
            <div class="sidebar-btns">
                <button>all notes</button>
                <button>archived notes</button>
            </div>
            <div class="tags-section">
                <p>all tags</p>
                <ul class="tag-list">
                    <li class="tag-item">
                        <i class="fa-solid fa-tag"></i>
                        <span class="tag-name">dev</span>
                    </li>
                    <li class="tag-item">
                        <i class="fa-solid fa-tag"></i>
                        <span class="tag-name">react</span>
                    </li>
                    <li class="tag-item">
                        <i class="fa-solid fa-tag"></i>
                        <span class="tag-name">cooking</span>
                    </li>
                </ul>
            </div>
        </div>



        <div class="all-notes flex">
            <p class="note-type">all notes</p>
            <ul class="note-list">
                <li class="note flex">
                    <h3>react performance optimization</h3>
                    <div class="tags">
                        <span class="tag">dev</span>
                        <span class="tag">react</span>
                    </div>
                    <p class="date">19 Oct 2028</p>
                </li>

                
            </ul>

            <button class="create-note-btn">+ create new note</button>
        </div>

        <div class="search-section hidden">
            <div class="search-section-searchbar flex">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input">
            </div>
            <ul class="search-list">
                <li class="search-item">
                </li>
                <li class="search-item">
                </li>
                <li class="search-item">
                </li>
            </ul>
        </div>

        <div class="tags-section hidden">
            <p>all tags</p>
            <ul class="tag-list">
                <li class="tag-item">
                    <i class="fa-solid fa-tag"></i>
                    <span class="tag-name">dev</span>
                </li>
                <li class="tag-item">
                    <i class="fa-solid fa-tag"></i>
                    <span class="tag-name">react</span>
                </li>
                <li class="tag-item">
                    <i class="fa-solid fa-tag"></i>
                    <span class="tag-name">cooking</span>
                </li>
            </ul>
        </div>

        <div class="archived-notes hidden">
            <p class="note-type">archived notes</p>
            <ul class="archived-note-list">
                <li class="archived-note flex">
                    <h3>react performance optimization</h3>
                    <div class="tags">
                        <span class="tag">dev</span>
                        <span class="tag">react</span>
                    </div>
                    <p class="date">19 Oct 2028</p>
                </li>
            </ul>
        </div>

        <div class="note-editor flex">
            <div class="editor flex">
                <div class="editor-inputs">
                    <div>
                        <textarea required ="title" placeholder="Enter title..." id="input-title"></textarea>
                    </div>
                    <div>
                        <label for="input-tags">
                            <i class="fa-solid fa-tag"></i>
                            <span>Tags</span>
                        </label>
                        <input type="text" placeholder="Enter tags..." id="input-tags">
                    </div>
                    <div>
                        <label for="input-date">
                            <i class="fa-solid fa-clock"></i>
                            <span>Last edited</span>
                        </label>
                        <input required type="date" placeholder="Enter date..." id="input-date">
                    </div>
                    <div>
                        <textarea required name="main-textarea" id="main-textarea" placeholder="write notes..."></textarea>
                    </div>
                    
                </div>
                <div class="editor-btns">
                    <button class="save-note">save</button>
                    <button class="cancel-note">cancel</button>
                </div>
            </div>
            <div class="editor-btns">
                <button>archive note</button>
                <button>delete note</button>
            </div>
        </div>
    </main>
    <div class="container flex bottom-nav">
        <button class="nav-btn flex active-btn">
            <i class="fa-solid fa-house"></i>
            <p>home</p>
        </button>
        <button class="nav-btn flex">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>search</p>
        </button>
        <button class="nav-btn flex">
            <i class="fa-solid fa-tag"></i>
            <p>tags</p>
        </button>
        <button class="nav-btn flex">
            <i class="fa-solid fa-file-arrow-down"></i>
            <p>archived</p>
        </button>
    </div>
</body>

</html>
